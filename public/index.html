<!DOCTYPE html>
<html>
  <head>
    <title> Este es un formulario realmente de pana </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="jquery.rut.js"></script>
    
  </head>
  <body>
  <div>

      <label for="fname">Nombre</label>
      <input type="text" placeholder="Ingrese nombre">

      <label for="lnamef">Apellido paterno</label>
      <input type="text" placeholder="Ingrese apellido paterno">

      <label for="lnamem">Apellido materno</label>
      <input type="text" placeholder="Ingrese apellido materno">
      
      <form id="validacion-live" class="form-horizontal">
        <label for="rut">RUT</label>
        <input type="text" id="rut" name="rut" placeholder="Ingrese RUT Chileno">
      </form>

      <label for="grade">Escolaridad</label>
      <select id="grade" name="grade">
        <option value="">Seleccione escolaridad</option>
        <option value="salacuna">Sala Cuna: 84 días hasta 2 años</option>
        <option value="medio">Medio: desde 2 hasta 4 años</option>
        <option value="transicion">Transición: desde 5 hasta 6 años</option>
        <option value="gnralbasI">Enseñanza General Básica Ciclo I: 1°, 2°, 3° y 4 año</option>
        <option value="gnralbasII">Enseñanza General Básica Ciclo II: 5°, 6°, 7° y 8° año</option>
        <option value="ensmed">Enseñanza media</option>
        <option value="superior">Educación superior</option>
      </select>

      <label for="birthday">Año de nacimiento</label>
      <br>
      <input type="date" id="birthday" name="birthday">
      
      <label for="healthplan">Plan de salud</label>
      <select>
        <option value="">Seleccione plan de salud</option>
        <option value="fonasa">Fonasa</option>
        <option value="isapre">Isapre</option>
        <option value="privado">Privado</option>
      </select>

  </div>
  </body>
  <script>
    $(function() {
      $("form#validacion-live input").rut({formatOn: 'keyup', validateOn: 'keyup'}).on('rutInvalido', function(){ $(this).parents(".control-group").addClass("error")}).on('rutValido', function(){ $(this).parents(".control-group").removeClass("error")});
    })
  </script>
</html>
